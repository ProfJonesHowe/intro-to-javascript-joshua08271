<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Functions & Events</title>
</head>
<body>

	<h2>Interactive Greeting</h2>

	<label>
		Name:
		<input type="text" id="nameInput" placeholder="Enter your name">
	</label>

	<br><br>

	<!-- NEW input field -->
	<label>
		Favorite food:
		<input type="text" id="foodInput" placeholder="Pizza?">
	</label>

	<br><br>

	<button onclick="greetUser()">Greet Me</button>

	<!-- NEW clear button -->
	<button onclick="clearGreeting()">Clear</button>

	<p id="greeting"></p>

	<hr> <!-- HTML layout change -->

	<h2>Final Challenge</h2>
	<p id="challengeText">Click the button to run the challenge.</p>
	<button onclick="showChallenge()">Run Challenge</button>

	<script src="functions.js"></script>
</body>
</html>
